<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlackDots</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="board">
        <div class="left-side">
            <input type="text" class="team-name" placeholder="Larga">
            <div class="history" id="left-team" onclick="addPoints('left')"></div>
            <span class="sum-total" id="sum-left">0</span>
        </div>
        <div class="line"></div>
        <div class="right-side">
            <input type="text" class="team-name" placeholder="Corta">
            <div class="history" id="right-team" onclick="addPoints('right')"></div>
            <span class="sum-total" id="sum-right">0</span>
        </div>
    </div>
    <div style="width: 95%; margin: 1vh auto;">
        <input type="number" id="box" disabled>
    </div>
    <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>0</button>
        <button>reset</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
